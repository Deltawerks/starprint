<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeltaWerks | StarPrint</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Model Viewer -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
</head>

<body>
    <div id="app">
        <!-- 4.1 Navigation Bar -->
        <header class="header">
            <div class="header-brand">
                <img src="https://storage.googleapis.com/deltawerks-assets/images/DW_Logo_Nav.png" alt="DeltaWerks"
                    class="header-logo">
                <div class="header-text-group">
                    <span class="brand-delta">Delta</span><span class="brand-werks">Werks</span>
                    <span class="brand-sep">|</span>
                    <span class="app-name">STARPRINT</span>
                </div>
            </div>
        </header>

        <!-- Setup Screen -->
        <div id="setup-screen">
            <div class="setup-dialog">
                <div class="setup-title">SYSTEM INITIALIZATION</div>
                <p style="color: var(--text-muted); font-family: 'Inter', sans-serif;">Establish connection to Star
                    Citizen Data Core.</p>

                <div style="position: relative; width: 100%; margin: 2rem 0;">
                    <i class="fa-solid fa-database search-icon"></i>
                    <input type="text" id="sc-path" class="search-input"
                        value="C:\Program Files\Roberts Space Industries\StarCitizen\LIVE"
                        placeholder="PATH_TO_DATA_P4K">
                </div>

                <button id="btn-set-path" class="btn-cta">
                    <i class="fa-solid fa-link"></i> CONNECT INTERFACE
                </button>
                <p id="setup-error" class="error"></p>
            </div>
        </div>

        <!-- Main Workspace -->
        <div id="main-screen" class="hidden">
            <!-- Sidebar -->
            <nav id="sidebar" class="sidebar">
                <div class="search-container">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    <input type="text" id="search-input" class="search-input" placeholder="Search Assets...">
                </div>

                <h3 class="oxanium">LIBRARY INDEX</h3>
                <ul id="category-tree" class="sidebar-menu">
                    <!-- Categories -->
                </ul>
            </nav>

            <!-- 4.2 Grid Area -->
            <main id="item-grid" class="main-grid">
                <div class="grid-container">
                    <!-- Cards will be injected here -->
                    <p class="placeholder-msg">Awaiting Input. Select Category.</p>
                </div>
            </main>

            <!-- 4.4 Inspector Panel -->
            <aside id="preview-panel" class="preview-panel hidden">
                <div class="preview-header">
                    <div class="preview-subtitle">ANALYSIS TARGET</div>
                    <div id="preview-title" class="preview-title">NO SELECTION</div>
                </div>

                <div id="preview-3d" class="preview-viewport">
                    <div class="viewport-grid"></div>
                    <div style="text-align: center; z-index: 1;">
                        <i class="fa-solid fa-cube fa-2x" style="opacity: 0.3; margin-bottom: 1rem;"></i>
                        <div class="mono" style="font-size: 0.8rem;">AWAITING DATA</div>
                    </div>
                </div>

                <div style="margin-top: auto;">
                    <button id="btn-export" class="btn-cta">
                        <i class="fa-solid fa-file-export"></i> EXTRACT GEOMETRY
                    </button>
                    <div style="text-align: center; margin-top: 1rem;">
                        <span class="mono" style="color: var(--text-muted); font-size: 0.7rem;">FORMAT: OBJ [LOD0] //
                            CLEAN</span>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>

</html>
